<!DOCTYPE html>

      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/min.style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand"> <img src="./image/svg/logo.svg" alt="" /></a>

          <div class="hamburger">
            <span class="hamburger__span"></span>
            <span class="hamburger__span"></span>
            <span class="hamburger__span"></span>
          </div>
          <div class="menu__bar">
            <ul class="menu__ul">
              <li class="menu__li">
                <a href="index.html" class="menu__ul-a">Home</a>
              </li>
              <li class="menu__li">
                <a href="startup.html" class="menu__ul-a">Blog</a>
              </li>
              <li class="menu__li">
                <a href="about.html" class="menu__ul-a">About Us</a>
              </li>
              <li class="menu__li active">
                <a href="register.html" class="menu__ul-a">Register</a>
              </li>
            </ul>
            <a class="menu__btn" href="./login.html">Login</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="contact-page">
        <div class="container">
          <div class="contact">
            <h2>Register</h2>

            <form class="form" action="#" method="POST">
              <input class="fName" type="text" placeholder="First Name " />
              <br />
              <span class="fname-span"></span> <br />
              <input
                class="lastNameInput"
                type="text"
                placeholder="Last Name"
              />
              <br />
              <span class="lname-span"></span> <br />
              <input class="userNameInput" type="text" placeholder="UserName" />
              <br />
              <span class="userNameSpan"></span> <br />
              <input
                class="password"
                type="password"
                placeholder="Password"
              /><br />
              <span class="password__span"></span><br />

              <input
                class="confirmpassword"
                type="password"
                placeholder="Confirm password"
              /><br />
              <span class="confirmpassword__span"></span><br />

              <br />
              <button class="form-btn">Ознакомиться бесплатно</button>
            </form>
          </div>
        </div>
      </section>
      s
    </main>

    <footer class="footer-page">
      <div class="container">
        <div class="footer">
          <div class="footer-text">
            <p>Finstreet 118 2561 Fintown</p>
            <span
              >Hello <a href="finsweet.com">@finsweet.com</a> 020 7993
              2905</span
            >
          </div>
          <div class="footer-network">
            <img src="./image/svg/facebook.svg" alt="facebook" />
            <img src="./image/svg/twitter.svg" alt="twitter" />
            <img src="./image/svg/instagram.svg" alt="instagram" />
            <img src="./image/svg/linkedin.svg" alt="linkedin" />
          </div>
        </div>
      </div>
    </footer>

    <script src="./js/main.js"></script>
    <script src="./js/register.js"></script>
  </body>
</html>
