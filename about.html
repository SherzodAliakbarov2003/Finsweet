<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finsweet</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css"/>
  </head>
  <body>
    <header>
      <div class="navbar-page">
      <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <a class="navbar-brand"> <img src="./image/svg/logo.svg" alt="" /></a>
          <div class="hamburger">
            <span class="hamburger__span"></span>
            <span class="hamburger__span"></span>
            <span class="hamburger__span"></span>
          </div>
          <div class="menu__bar">
            <ul class="menu__ul">
              <li class="menu__li">
                <a href="index.html" class="menu__ul-a">Home</a>
              </li>
              <li class="menu__li">
                <a href="startup.html" class="menu__ul-a">Blog</a>
              </li>
              <li class="menu__li">
                <a href="about.html" class="menu__ul-a">About Us</a>
              </li>
              <li class="menu__li active">
                <a href="register.html" class="menu__ul-a">Register</a>
              </li>
            </ul>
            <a class="menu__btn" href="./login.html">Login</a>
          </div>
        </nav>
      </div>
    </div>
    </header>

    <main>
      <section>
        <div class="crud-constainer pt-5">
          <div class="container">
            <div class="crud pt-5">
              <div class="post row justify-content-center gap-5"></div>
              <form action="#" class="crud__form">
                <input type="hidden" class="idheddin" />
                <input type="file" class="inputFile clas p-1 clas" />
                <input type="text" class="inputTitle clas p-1 clas" />
                <input type="text" class="unputText clas p-1 mb-5 clas" />
                <button class="crud-btn">
                  submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer-page">
      <div class="container">
        <div class="footer">
          <div class="footer-text">
            <p>Finstreet 118 2561 Fintown</p>
            <span
              >Hello <a href="https://finsweet.com/">@finsweet.com</a> 020 7993
              2905</span
            >
          </div>
          <div class="footer-network">
            <img src="./image/svg/facebook.svg" alt="facebook" />
            <img src="./image/svg/twitter.svg" alt="twitter" />
            <img src="./image/svg/instagram.svg" alt="instagram" />
            <img src="./image/svg/linkedin.svg" alt="linkedin" />
          </div>
        </div>
      </div>
    </footer>

  
    <script src="./js/about.js"></script>
  </body>
